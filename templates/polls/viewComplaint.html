<html>
<h1>Complaints</h1>

<ul>
<strong>Complaints</strong>
{% for Complaint in complaint_lists %}


    <li><a href="http://127.0.0.1:8000/Cygnus/view_complaint?Cid={{Complaint.id}} ">{{Complaint.id}}</a> : {{ Complaint.complaint_text}}</li>
    
    {% if Complaint.complaint_img %}
    <img src="{{ Complaint.complaint_img.url}}" width=500>
    {% endif %}

    {% endfor %}
</ul>


</html>
