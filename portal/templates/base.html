<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cygnus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="display: flex;" style="background-color: rgb(238, 237, 237);">

    <!-- Nav Bar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="{% static '/images/logo.png' %}" class="m-2"  style="height: 3rem;" alt="My image">
        <!--<svg class="bi me-2" width="40" height="32"><use xlink:href="{% static 'images/logo.png' %}"></use></svg>-->
        <span class="fs-4 m-2">Cygnus</span>
      </a>
      <hr>
      <a href="{% url 'complaint' %}">
        <button class="btn {% if request.path == '/complaint' %}btn-primary{% else %}btn-dark{% endif %} m-3">File Complaint</button>

      </a>
      
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link link {% if request.path == '/home' %}active{% endif %}" aria-current="page">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            All Complaints
          </a>
        </li>
        <li>
          <a href="{% url 'staff' %}" class="nav-link link {% if request.path == '/staff/' %}active{% endif %}">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
            Staff
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
            Help
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
            About Us
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
            Report Issue
          </a>
        </li>
      </ul>
      <hr>
      
    </div>

    
    <div style="display: flex; flex-direction: column; width: 100%;">
      <div style="height: 5rem;">
       <div class="m-4 fs-2 fw-semibold" style="display: flex; justify-content: space-between;">{% block title %} {% endblock %} <a class="{% if request.path == '/staff/' %}visible{% else %}invisible{% endif %}" href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></div> </a> 
        <hr>
      </div>
      
      {% block content %}
      <!-- Home content goes here -->
      {% endblock %}
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
